<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web bán mỹ phẩm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Web bán mỹ phẩm</h1>
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Liên hệ</a></li>

  <main>
    <section>
      <h2>Sản phẩm mới nhất</h2>

        <p>Giá: $50</p>
        <button>Mua hàng</button>
      </div>

        <img src="product2.jpg" alt="Phấn mắt">

        <p>Giá: $60</p>
        <button>Mua hàng</button>

        <img src="product3.jpg" alt="Má hồng">
        <h3>Tên sản phẩm 3</h3>
        <p>Giá: $70</p>
        <button>Mua hàng</button>
      </div>
    </section>

    <section>
      <h2>Thể loại sản phẩm</h2>
      <ul>
        <li><a href="#">Son</a></li>
        <li><a href="#">Phấn mắt</a></li>

      </ul>

  <footer>
    <p>© 2023 Web bán mỹ phẩm. All rights reserved.</p>

</html>
